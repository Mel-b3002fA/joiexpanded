<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#e6e9c4">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            background-color:#f8f9ed;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 70vh;
            width: 50vw;
            overflow-y: auto;
            border: none;
            background-color: #f8f9ed;
            border-radius: 20px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 20px;
            max-width: 70%;
        }
        .user {
            background-color: #7fa85a;
            color: #fff;
            align-self: flex-end;
            text-align: right;
        }
        .bot {
            background-color: #e6e9c4;
            color: #000;
            align-self: flex-start;
            text-align: left;
        }
        .input-area {
            display: flex;
            width: 50vw;
        }
        #user-input {
            flex-grow: 1;
            padding: 8px;
            border: 2px solid black;
            border-radius: 20px;
            margin-right: 10px;
            background-color: #7ea85a00;
        }
      
        .send-btn {
            background-color: #ffffff00;
            font-family: Merriweather;
            border: 2px solid black;
            border-radius: 20px;
            padding: 8px 16px;
        }
        .send-btn:hover {
            background-color: #7fa85a;
            color: #f4f5fb;
            border-color: #7fa85a;
        }
        @media (max-width: 560px) {
            #chat-box, .input-area {
                width: 90vw;
            }
            #user-input, .send-btn {
                font-size: 16px;
                border-radius: 30px;
            }
        }
    </style>
    <link rel="stylesheet" href="./static/styles.css">
</head>
<body>
  <header>
    <div class="header-wrapper">
      <div class="header-item">
        <p class="header-item-para"><a href="/">Home</a></p>
      </div>
      <div class="header-item">
        <p class="header-item-para"><a href="/contact">Contact</a></p>
      </div>
    </div>
</header>
    <div class="container">
        <div id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()" class="send-btn">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="message user"><strong>You:</strong> ${message}</div>`;

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const data = await res.json();
                chatBox.innerHTML += `<div class="message bot"><strong>Joi:</strong> ${data.reply}</div>`;
            } catch (err) {
                console.error(err);
                chatBox.innerHTML += `<div style="color: red;"><strong>Error:</strong> Couldn't reach the server.</div>`;
            }

            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
