<body>
  <div class="body">
  <div id="chat-box" style="border: 1px solid #ccc; padding: 10px; height: 95.5vh; overflow-y: auto;">
  </div>
</div>
  
  <input type="text" id="user-input" placeholder="Type a message..." style="width: 80%;">
  <button onclick="sendMessage()" class="send-btn">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML += `<div><strong>You:</strong> ${message}</div>`;

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: message })
        });

        const data = await res.json();
        chatBox.innerHTML += `<div><strong>Joi:</strong> ${data.reply}</div>`;
      } catch (err) {
        console.error(err);
        chatBox.innerHTML += `<div style="color: red;"><strong>Error:</strong> Couldn't reach the server.</div>`;
      }

      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
